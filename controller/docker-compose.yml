---
version: "3"
services:
  web:
    container_name: cpa-web
    build:
      context: .
      dockerfile: ./etc/Dockerfile
    restart: on-failure
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app
    env_file:
      - .env

  celery-beat:
    build:
      context: .
      dockerfile: ./etc/Dockerfile
    container_name: cpa-beat
    hostname: celery-beat
    restart: on-failure
    entrypoint: celery -A config beat -l info
    volumes:
      - ./src:/app
    depends_on:
      - rabbitmq
    env_file:
      - .env

  celery-worker:
    build:
      context: .
      dockerfile: ./etc/Dockerfile
    container_name: cpa-worker
    restart: on-failure
    entrypoint: celery worker --app=config.celery:app --loglevel=info --logfile=tasks/logs/celery.log
    volumes:
      - ./src:/app
    depends_on:
      - rabbitmq
    env_file:
      - .env

  flower:
    build:
      context: .
      dockerfile: ./etc/Dockerfile
    container_name: cpa-flower
    entrypoint: flower -A config --port=5555 --broker=amqp://rabbitmq:5672
    ports:
      - 5555:5555
    depends_on:
      - web
      - rabbitmq
      - celery-worker
    env_file:
      - .env

  rabbitmq:
    image: rabbitmq:latest
    container_name: cpa-rabbitmq
    hostname: rabbitmq
    restart: on-failure
    ports:
      - "5672:5672"
    env_file:
      - .env
