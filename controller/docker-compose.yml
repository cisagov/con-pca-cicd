---
version: "3"
services:
  web:
    container_name: cpa-web
    build:
      context: .
      dockerfile: ./etc/Dockerfile
    restart: on-failure
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
    env_file:
      - .env

  celery-beat:
    build:
      context: .
      dockerfile: ./etc/Dockerfile
    container_name: cpa-beat
    hostname: celery-beat
    restart: on-failure
    entrypoint: celery -A config beat -l info
    volumes:
      - ./src:/app
    depends_on:
      - rabbitmq
    env_file:
      - .env

  celery-worker:
    build:
      context: .
      dockerfile: ./etc/Dockerfile
    container_name: cpa-worker
    restart: on-failure
    entrypoint: celery worker --app=config.celery:app
      --loglevel=info --logfile=tasks/logs/celery.log
    volumes:
      - ./src:/app
    depends_on:
      - rabbitmq
    env_file:
      - .env

  flower:
    build:
      context: .
      dockerfile: ./etc/Dockerfile
    container_name: cpa-flower
    entrypoint: flower -A config --port=5555 --broker=amqp://rabbitmq:5672
    ports:
      - 5555:5555
    depends_on:
      - web
      - rabbitmq
      - celery-worker
    env_file:
      - .env

  rabbitmq:
    container_name: cpa-rabbitmq
    hostname: rabbitmq
    restart: on-failure
    # There is a prebuilt RabbitMQ image; see
    # https://hub.docker.com/_/rabbitmq/ for details.
    # This variant is built on Alpine Linux (it's smaller) and includes
    # the management UI.
    image: 'rabbitmq:3.6-management-alpine'

    # These ports are exposed on the host; 'hostport:containerport'.
    # You could connect to this server from outside with the *host's*
    # DNS name or IP address and port 5672 (the left-hand side of the
    # colon).
    ports:
      # The standard AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'
    env_file:
      - .env

  gophish:
    image: gophish/gophish:latest
    container_name: cpa-gophish
    restart: on-failure
    ports:
      - "3333:3333"
      - "8080:8080"
    env_file:
      - .env
