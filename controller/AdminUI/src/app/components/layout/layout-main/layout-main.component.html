<mat-toolbar class="sidenav-content-toolbar" color="primary">
  <button mat-icon-button class="menu-button" type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()">
    <i class="material-icons">menu</i>
  </button>
  <span class="filler">
      <!-- You can place a search bar here or anything you like -->
  </span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
        [attr.role]="'navigation'"
        mode="side"
        opened="true">
      
    <app-search-panel></app-search-panel>

    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      
      <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
