version: "3.5"

services:
  gophish:
    build:
      context: ./etc/gophish/
    container_name: pca-gophish
    hostname: gophish
    restart: unless-stopped
    ports:
      - "3333:3333"
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - backend
  mysql:
    image: mysql:latest
    container_name: pca-gophish-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./etc/mysql/:/docker-entrypoint-initdb.d/
      - ./etc/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - backend
    env_file:
      - .env

volumes:
  mysql_data:

networks:
  backend:
    name: pca_backend
